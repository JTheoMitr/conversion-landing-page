<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free WebP image converter – fast, browser-based, no watermarks." />
  <title>WebP Converter</title>
  <!-- Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2448091936586496"
    crossorigin="anonymous"></script>
  <!-- roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>WebP Converter</h1>
    <p>Convert WebP to JPG, PNG, or back to WebP – free and private.</p>
  </header>

  <main>
    <div class="mb-4 flex flex-col items-center gap-2">
  <input
    type="file"
    id="fileInput"
    accept=".webp,.png,.jpg,.jpeg"
    class="hidden"
  />
  <button
    id="selectFileButton"
    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl transition"
  >
    Choose an Image
  </button>
  <span id="selectedFileName" class="text-sm text-gray-500"></span>
</div>
    <div class="upload-card">
      <input type="file" id="fileInput" accept="image/webp,image/jpeg,image/png" />
      <div id="previewContainer" class="upload-zone">
 
</div>


      <div class="format-toggle">
        <label><input type="radio" name="format" value="jpg" checked /> JPG</label>
        <label><input type="radio" name="format" value="png" /> PNG</label>
        <label><input type="radio" name="format" value="webp" /> WEBP</label>
      </div>

      <button id="convertBtn">Convert & Download</button>
    </div>
  </main>

  <footer>
    <p>No uploads, no tracking – everything runs in your browser.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
